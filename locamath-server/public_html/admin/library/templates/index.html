<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
<title>{$application_name}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="title"       content="{$meta_title}">
<meta name="keywords"    content="{$meta_keywords}">
<meta name="description" content="{$meta_description}">
<link href="{$shared_resources}main.css" rel="stylesheet" type="text/css"></link>
<link href="{$shared_resources}ui.css" rel="stylesheet" type="text/css"></link>
<link href="{$resources}cms.css" rel="stylesheet" type="text/css"></link>
<link rel="shortcut icon" href="{$resources}favicon.ico" />
<script language="JavaScript" type="text/javascript" src="{$shared_scripts_url}jsox.js"></script>
<script language="JavaScript" type="text/javascript" src="{$shared_scripts_url}jquery.js"></script>
<script language="JavaScript" type="text/javascript" src="{$shared_scripts_url}jquery.treeview.js"></script>
<script language="JavaScript" type="text/javascript" src="{$shared_scripts_url}jquery.timers.js"></script>
<script language="JavaScript" type="text/javascript" src="{$shared_scripts_url}nicEdit.js"></script>
<script language="JavaScript" type="text/javascript" src="{$scripts_url}scripts.js"></script>
</head>

<body>

<table cellpadding="0" cellspacing="0" width="100%" height="100%">
  <tr>
    <td>
      <table class="header" cellpadding="0" cellspacing="0" width="100%">
        <tr>
          <td width="60%" align="left">
            <table class="toolbar" cellpadding="0" cellspacing="0">
              <tr>
                <td><a target="_blank" style="cursor:pointer;" href="{$site_base_url}"><strong>{$site_name}</strong></a></td>
                <td>{$strconst.logged_as|default:"Logged as"} {$user_name}</td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td colspan="2">{$menu}</td>
        </tr>
        <tr>
          <td colspan="2" class="last"></td>
        </tr>
      </table>

      {if ($global_message)}
      <div class="error_panel" style="float:left;width:100%;margin-top:2px;">
      {$global_message}
      </div>
      {/if}
    </td>
  </tr>
  <tr valign="top">
    <td height="100%">
      <!--div style="clear:both;width:100%;height:100%;overflow:scroll;"-->
      {$content}
      <!--/div-->
    </td>
  </tr>
  <tr>
    <td>
      <table class="footer" cellpadding="0" cellspacing="0" width="100%">
        <tr>
          <td width="50%" align="left">Copyright 2007-2009</td>
          <td width="50%" align="right">{if (!$cms_anonymous_mode)}Powered by <a href="http://www.finecms.com" target="_blank">FineCMS<a/>{/if}</td>
        </tr>
      </table>  
    </td>
  </tr>
</table>
</body>

</html>
